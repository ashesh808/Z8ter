hero:
  emoji: "⚡️"
  title: "Z8ter"
  subtitle: "Async Python, SSR-first. File-based views & tidy APIs, with a sprinkle of joy."
  cta:
    label: "GitHub"
    href: "https://github.com/ashesh808/Z8ter"

badges:
  - title: "Mode"
    value: "Dev"
    desc: "SSR + HMR"
    highlight: "primary"
  - title: "Routing"
    value: "Auto"
    desc: "views → URLs"
  - title: "APIs"
    value: "Decorator"
    desc: "/api/<id>"

sections:
  quickstart:
    title: "Quickstart"
    subtitle: "Spin up a dev app and try the conventions."
    code:
      - "# (coming soon) CLI Commands"
      - "z8 new myapp"
      - "cd myapp"
      - "z8 run dev"
      - "z8 create_page page"
      - "z8 create_api api"

  try_api:
    title: "Try the API"
    subtitle: "This button calls /api/hello and displays the result."
    button_id: "try-api"
    button_label: "Hello API"
    endpoint: "/api/hello"
